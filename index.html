<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <script type="module" src="dist/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <h2>Expense tracker</h2>

        <div id="balance">
            <p id="balanceText">Balance: <b><span id="balanceAmount">0</span></b></p>
            <p id="incomeText">Total income: <b><span id="incomeCount">0</span></b></p>
            <p id="expensesText">Total expenses: <b><span id="expensesCount">0</span></b>
            </p>
        </div>

        <div id="expenses">
            <div id="history">
                <p id="historyTitle">History:</p>
                <div id="historyList"></div>
            </div>

            <div id="addExpense">
                <p id="addNewTitle">Add new</p>

                <form>
                    <div id="newItemType">
                        <div>
                            <input type="radio" id="expense" name="item">
                            <label for="expense">Expense</label>
                        </div>
                        <div>
                            <input type="radio" id="income" name="item">
                            <label for="income">Income</label>
                        </div>
                    </div>

                    <div id="newCategoryContainer">
                        <label for="type">Choose a cateogry:</label>
                        <select name="type" id="newCategory">
                            <optgroup label="Income">
                                <option value="Income">Income</option>
                                <option value="Investments">Investments</option>
                                <option value="Pocket money">Pocket money</option>
                                <option value="Pension">Pension</option>
                            </optgroup>
                            <optgroup label="Expenses">
                                <option value="Groceries">Groceries</option>
                                <option value="Restaurants">Restaurants</option>
                                <option value="DiningOut">Dining Out</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Gas">Gas</option>
                                <option value="Public transit">Public transit</option>
                                <option value="Car maintenance">Car maintenance</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Rent/Mortgage">Rent/Mortgage</option>
                                <option value="Insurance">Insurance</option>
                                <option value="Health care">Health care</option>
                                <option value="Medical expenses">Medical expenses</option>
                                <option value="Fitness">Fitness</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Travel">Travel</option>
                                <option value="Gifts">Gifts</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Home improvement">Home improvement</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Hygiene">Hygiene</option>
                                <option value="Education">Education</option>
                                <option value="Subscriptions">Subscriptions</option>
                                <option value="Charitable donations">Charitable donations</option>
                                <option value="Pet expenses">Pet expenses</option>
                                <option value="Hobbies">Hobbies</option>
                                <option value="Office supplies">Office supplies</option>
                                <option value="Taxes">Taxes</option>
                                <option value="Debt Repayment">Debt repayment</option>
                                <option value="Miscellaneous">Miscellaneous</option>
                            </optgroup>
                        </select>
                    </div>

                    <div id="newAmountContainer">
                        <label for="type">Enter the amount:</label>
                        <input min="0.01" step="0.01" type="number" id="amountInput">
                    </div>

                    <button type="submit" id="submitButton">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
